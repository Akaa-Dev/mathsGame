<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sale=1, user-scalable=yes">
        <link rel="stylesheet" href="mathGame.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score:<span id="scoreValue">0</span>
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="instruction"></div>
            <div id="options">
                <div id="box1" class="optionBox"></div>
                <div id="box2" class="optionBox"></div>
                <div id="box3" class="optionBox"></div>
                <div id="box4" class="optionBox"></div>
            </div>
            <div id="startReset">
                Start
            </div>
            <div id="timer">
                Time remaining:<span id="timeRemainingValue">60</span>secs
            </div>
            <div id="gameOver">
                
                
            </div>
        </div>
        <script src="mathGame.js"></script>
    </body>
</html>
